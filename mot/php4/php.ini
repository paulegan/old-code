# The standard stuff:
doc_root			= "/www/docs";
include_path			= "/www/php4/lib:/www/php4/lib/phplib";


# Some optimizations:
allow_call_time_pass_reference	= Off;
register_globals		= On;
register_argc_argv		= Off;
magic_quotes_gpc		= Off;
variables_order			= "GPCS";

# Error handling:
error_reporting			= E_ALL & ~E_NOTICE;
display_errors			= Off;
display_startup_errors		= Off;
error_log			= syslog;
log_errors			= On;

# Limits:
max_execution_time		= 120;
memory_limit			= 8M;

